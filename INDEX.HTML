<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
  display: flex;
}
.menu {
  width: 250px;
  height: 100vh;
  background-color: darkgrey;
  padding: 60px 10px;
  position: fixed;
  top: 0;
  left: 0;
}
    .menu h2 {
      margin-top: 0;
    }
    .main-content {
  margin-left: 250px;
  width: calc(100% - 250px);
}
.heading {
  background-color: #003366;
  color: white;
  padding: 30px;
  text-align: center;
  border-radius: 0 0 10px 10px;
}

.heading h1 {
  margin: 0;
  line-height: 1.3;
}
.form-container {
  margin: 90px auto;
  max-width: 400px;

}
    .form-container h2, .form-container h3 {
      color: rgb(4, 140, 140);
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-row label {
      width: 150px;
      font-weight: bold;
    }

    .form-row input[type="text"],
    .form-row input[type="email"],
    .form-row input[type="password"],
    .form-row input[type="date"] {
      flex: 1;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <h2>Home</h2>
      <p style="color: black; font-size: 16px; line-height: 1.5;">
        Welcome to the official registration portal of
        <strong>Lakireddy Balireddy College of Engineering</strong>.
        Here you can explore academic information, research opportunities,
        and apply for various programs offered by our institution.
      </p>
    </div>
    <div class="main-content">
  <div class="heading">
    <h1>LAKIREDDY BALIREDDY<br>COLLEGE OF ENGINEERING</h1>
  </div>

  <div class="form-container">
    <h2>REGISTRATION FORM</h2>

    <div class="form-row">
      <label>Full Name:</label>
      <input type="text" placeholder="Full name" />
    </div>

    <div class="form-row">
      <label>Date of Birth:</label>
      <input type="date" />
    </div>

    <div class="form-row">
      <label>Category:</label>
      <input type="text" placeholder="Category" />
    </div>

    <div class="form-row">
      <label>Aadhaar Card Number:</label>
      <input type="text" placeholder="Aadhaar Number" />
    </div>

    <div class="form-row">
      <label>Email:</label>
      <input type="email" placeholder="Email" />
    </div>

    <div class="form-row">
      <label>Password:</label>
      <input type="password" placeholder="Password" />
    </div>

    <div class="form-row">
      <label>Contact Number:</label>
      <input type="text" placeholder="Contact Number" />
    </div>

    <div class="form-row">
      <label>Address:</label>
      <input type="text" placeholder="address" />
    </div>
<div class="form-row">
      <label>Father's Number:</label>
      <input type="text" placeholder="father's number" />
    </div>

<div class="form-row">
    <label>Mother's Number:</label>
    <input type="text" placeholder="mother's number" />
</div>

<div class="form-row">
    <label>Father's Occupation:</label>
    <input type="text" placeholder="father's occupation" />
</div>
    <div class="form-row">
        <Button>SUBMIT</button>
    </div>
  </div>
</div>
  </div>
</body>
</html>
